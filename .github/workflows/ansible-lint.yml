name: Add Issues/PRs to Cloud Team Project

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches-ignore:
      - master
  workflow_dispatch:

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible + ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      # ---------------------------------------
      # Build expected ansible-lint structure
      # ---------------------------------------
      - name: Prepare role directory structure
        shell: bash
        run: |
          set -e

          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          ROLE_NAME="${REPO_NAME#ansible-role-}"

          echo "Repository name: $REPO_NAME"
          echo "Role name: $ROLE_NAME"

          mkdir -p project_root/roles/$ROLE_NAME

          # Copy repo contents into roles/<role>
          shopt -s dotglob
          cp -r * project_root/roles/$ROLE_NAME/

      # ---------------------------------------
      # Run ansible-lint from project root
      # ---------------------------------------
      - name: Run ansible-lint
        run: |
          cd project_root
          ansible-lint
